<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="container center-block" id="window">
      <blockquote class="blockquote-reverse">
        <p id="quote"></p>
        <footer id="author"></footer>
      </blockquote>
      <!-- Row for twitter share button and get new quote button -->
      <div class="row">
        <div class="pull-left" id="tweet">
          <i class="fa fa-twitter-square" style="font-size:36px"></i>
        </div>
        <div class="text-center pull-right">
          <button id="getMessage" class="btn">
          New Quote
          </button>
        </div>
      </div> <!-- row -->
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js">
  </script>
</body>

</html>
